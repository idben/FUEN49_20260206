<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        /* body {
            height: 100vh;
        } */
    </style>
    <title>登入介面</title>
</head>

<body>
    <div class="block bg-secondary-subtle w-50 h-50 
    position-absolute top-50 start-50 translate-middle 
    shadow rounded-4 border border-dark-subtle">
        <h1 class="text-center fw-bold pt-5 pb-3">LOGIN</h1>
        <div class="mb-3 px-3 hstack gap-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3 px-3 hstack gap-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="your password here">
        </div>
        <div class="d-grid gap-2 d-flex justify-content-end px-3">
            <button class="btn btn-primary me-md-2" type="button">Submit</button>
            <button class="btn btn-warning" type="button">Cancel</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
