<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            width: 600px;
            aspect-ratio: 16/9;
            background-color: #94d7f0;
            box-sizing: border-box;
            padding: 10px;
            padding-bottom: 0;

            .col {
                width: 100px;
                height: 90px;
                background-color: #10a8df;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 60px;

                &:nth-child(2) {
                    height: 240px;
                    /* margin-right: auto; */
                    margin-left: auto;
                }

                &:nth-child(3) {
                    height: 120px;
                }
            }
        }
    </style>
    <title>flex長條圖</title>
</head>

<body>
    <div class="container">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
    </div>
</body>

</html>
